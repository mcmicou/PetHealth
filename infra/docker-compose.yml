version: "3.9"

services:
  db:
    image: postgres:16
    container_name: pethealth_db
    environment:
      POSTGRES_USER: pet
      POSTGRES_PASSWORD: petpass
      POSTGRES_DB: pethealth
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pet"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: pethealth_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: